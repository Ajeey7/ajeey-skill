<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt - Ajeey Skill</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header och Navigation -->
  <header class="header">
    <div class="container">
      <h1>Ajeey Skill</h1>
      <nav>
        <a href="index.html">Hem</a>
        <a href="anmalan.html">Anmälan</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
    </div>
  </header>

  <!-- Kontakt Formulär -->
  <section class="form-section">
    <div class="overlay">
      <div class="container">
        <h2>Kontakta Oss</h2>
        <p>Har du frågor? Fyll i formuläret nedan, så återkommer vi så snart som möjligt.</p>
        
        <form action="#" method="post" class="contact-form">
          <label for="name">Namn:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">E-post:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Meddelande:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button type="submit" class="submit-btn">Skicka Meddelande</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Ajeey Skill - Alla rättigheter förbehållna</p>
      <nav>
        <a href="privacy.html">Sekretesspolicy</a>
        <a href="terms.html">Användarvillkor</a>
      </nav>
    </div>
  </footer>
</body>
</html>
